<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    .slider {
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="slider">
    <img src="https://picsum.photos/1600?random=1" alt="Image 1">
    <img src="https://picsum.photos/1600?random=2" alt="Image 2">
    <img src="https://picsum.photos/1600?random=3" alt="Image 3">
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const images = slider.getElementsByTagName('img');
    const totalImages = images.length;
    let currentIndex = 0;

    function showImage(index) {
      for (let i = 0; i < totalImages; i++) {
        images[i].style.display = 'none';
      }
      images[index].style.display = 'block';
    }

    function nextImage() {
      currentIndex++;
      if (currentIndex >= totalImages) {
        currentIndex = 0;
      }
      showImage(currentIndex);
    }

    function previousImage() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = totalImages - 1;
      }
      showImage(currentIndex);
    }

    setInterval(nextImage, 3000); // Change image every 3 seconds
  </script>
</body>
</html>
